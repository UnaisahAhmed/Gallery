<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unaisah Ahmed Works</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,300;1,8..60,300&display=swap" rel="stylesheet">
</head>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .gallery {
    padding: 40px 20px;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
  }

  .column {
    flex: 33.33%;
    max-width: 33.33%;
    padding: 0 4px;
  }

  .port-item {
  display: block;
  max-width: 100%;
  height: auto;
  margin-top: 8px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  position: relative;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

  .port-item-container {
    position: relative;
    overflow: hidden;
    margin-top: 8px;
  }

  .artwork-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: transparent
    color: black;
    padding: 20px 15px 15px;
    transform: translateY(100%);
    transition: transform 0.4s ease;
  }

  .artwork-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .artwork-medium {
    font-size: 0.85rem;
    opacity: 0.8;
    margin-bottom: 6px;
  }

  .artwork-description {
    font-size: 0.8rem;
    line-height: 1.3;
    opacity: 0.9;
  }

.gallery:hover .port-item-container:not(:hover) {
  transform: scale(0.96);
}

.port-item-container:hover {
  transform: scale(1.1); 
  z-index: 10;
  overflow: visible;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
}

.port-item-container:hover .port-item {
  transform: scale(1.15); 
} 

.port-item-container,
.port-item {
  transition: transform 0.4s ease;
}

  .port-item-container:hover .artwork-overlay {
    transform: translateY(0);
  }

  .navbar-brand {
    font-weight: 700;
    font-size: 1.5rem;
    color: #2c3e50 !important;
  }

  .nav-link {
    font-weight: 500;
    color: #34495e !important;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: #3498db !important;
  }

  .gallery-title {
    font-size: 2.5rem;
    font-weight: 300;
    color: #2c3e50;
    margin-bottom: 3rem;
    text-align: center;
  }

  @media screen and (max-width: 800px) {
    .column {
      flex: 50%;
      max-width: 50%;
    }
  }

  @media screen and (max-width: 600px) {
    .column {
      flex: 100%;
      max-width: 100%;
    }
  }
</style>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container">
      <a class="navbar-brand" href="#">Unaisah Ahmed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

 
  <section id="gallery" class="py-5 bg-light">
    <div class="container">
      <h2 class="gallery-title">My Artwork</h2>
      <div class="gallery">
        <div class="row">
          <div class="column" id="column1">
            <!-- C1-->
          </div>
          <div class="column" id="column2">
            <!-- C2-->
          </div>
          <div class="column" id="column3">
            <!-- C3-->
          </div>
        </div>
      </div>
    </div>
  </section>




  <footer class="text-center py-4 bg-dark text-light">
    <div class="container">
      <p class="mb-0">&copy; Unaisah Ahmed 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
 
    const artworks = [
  // Column 1
  [
    {
      image: "https://raw.githubusercontent.com/UnaisahAhmed/Gallery/befde316b46861fd54942e88454da4f4459b0244/File_000%20(1).jpeg",
      title: "",
      medium: "",
      description: ""
    },
    {
      image: "https://raw.githubusercontent.com/UnaisahAhmed/Gallery/befde316b46861fd54942e88454da4f4459b0244/Orange%20Peels.jpg",
      title: "",
      medium: "",
      description: ""
    },
    {
      image: "https://raw.githubusercontent.com/UnaisahAhmed/Gallery/befde316b46861fd54942e88454da4f4459b0244/orchard.jpg",
      title: "",
      medium: "",
      description: ""
    }
  ],

  // Column 2
  [
    {
      image: "https://raw.githubusercontent.com/UnaisahAhmed/Gallery/befde316b46861fd54942e88454da4f4459b0244/IMG-5327.jpg",
      title: "",
      medium: "",
      description: ""
    },
    {
      image: "https://raw.githubusercontent.com/UnaisahAhmed/Gallery/befde316b46861fd54942e88454da4f4459b0244/campus.jpg",
      title: "",
      medium: "",
      description: ""
    }
  ],

  // Column 3
  [
    {
      image: "https://raw.githubusercontent.com/UnaisahAhmed/Gallery/befde316b46861fd54942e88454da4f4459b0244/IMG_4476.jpg",
      title: "",
      medium: "",
      description: ""
    },
    {
      image: "https://raw.githubusercontent.com/UnaisahAhmed/Gallery/befde316b46861fd54942e88454da4f4459b0244/fragmentedfabricsmedia.jpg",
      title: "",
      medium: "",
      description: ""
    }
  ]
];

    
    function createArtworkHTML(artwork, index) {
      return `
        <div class="port-item-container" data-index="${index}">
          <img src="${artwork.image}" alt="${artwork.title}" class="port-item" loading="lazy">
          <div class="artwork-overlay">
            <div class="artwork-title">${artwork.title}</div>
            <div class="artwork-medium">${artwork.medium}</div>
            <div class="artwork-description">${artwork.description}</div>
          </div>
        </div>
      `;
    }

  
    function loadArtworks() {
  
      const column1 = document.getElementById('column1');
      const column2 = document.getElementById('column2');
      const column3 = document.getElementById('column3');

      column1.innerHTML = artworks[0].map((artwork, index) => createArtworkHTML(artwork, `col1-${index}`)).join('');
      column2.innerHTML = artworks[1].map((artwork, index) => createArtworkHTML(artwork, `col2-${index}`)).join('');
      column3.innerHTML = artworks[2].map((artwork, index) => createArtworkHTML(artwork, `col3-${index}`)).join('');
    }


    document.addEventListener('DOMContentLoaded', function() {
      loadArtworks();
      
      document.addEventListener('click', function(e) {
        if (e.target.closest('.port-item-container')) {
          const artworkIndex = e.target.closest('.port-item-container').dataset.index;
          console.log('Clicked artwork:', artworkIndex);
        }
      });
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
</html>
